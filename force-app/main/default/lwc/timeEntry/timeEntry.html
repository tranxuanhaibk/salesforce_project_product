<template>
  <div class="slds-tabs_card" style="height: 600px;">
    <div style="width: 400px;">
      <lightning-card style="padding-left: 20px;">
        <div class="slds-grid slds-wrap slds-align_absolute-center">
          <div class="slds-col">
            <lightning-card>Week Ending</lightning-card>
          </div>
          <div class="slds-col">
              <lightning-button variant="brand" onclick={handlePrevious} icon-name="utility:chevronleft"></lightning-button>
          </div>
          <div class="slds-col">
              <lightning-input type="date" value={dataValue} style="width: 200px; height:70px"></lightning-input>
          </div>
          <div class="slds-col">
              <lightning-button onclick={handleNext} variant="brand" icon-name="utility:chevronright"></lightning-button>
          </div>
        </div>
    </lightning-card>
    </div>
    <div class="">
      <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered" aria-label="Example table of Opportunities with vertical borders">
          <thead>
            <tr class="slds-line-height_reset">
              <th class="" scope="col">
                <div class="slds-truncate" title="PROJECT/ASSIGNMENT">PROJECT/ASSIGNMENT</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Account Name">ADMIN</div>
              </th>
              <template for:each={weekdays} for:item="item">
                <th key={item} class="" scope="col">
                  <div class="slds-truncate" title="Account Name">{item}</div>
                </th>
              </template>
              <th class="" scope="col">
                <div class="slds-truncate" title="SUM">SUM</div>
              </th>
              <th class="" scope="col">
                <div class="slds-truncate" title="Account Name">STATUS</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="slds-hint-parent">
              <th data-label="Opportunity Name" scope="row">
                <div class="slds-truncate" title="Cloudhub">
                  <c-lwc-custom-lookup object-name="Project__c" filter-field="Name" recordid-list-parent={recordidListParent} pager-data={recordListParent} onselected={handleFilter}></c-lwc-custom-lookup> 
                </div>
              </th>
              <td data-label="Account Name">
                <div class="slds-truncate" title="Cloudhub">
                  <lightning-input type="text"></lightning-input>
                </div>
              </td>
              <td data-label="Close Date">
                <div class="slds-truncate" title="4/14/2015"><lightning-input type="text"></lightning-input></div>
              </td>
              <td data-label="Prospecting">
                <div class="slds-truncate" title="Prospecting"><lightning-input type="text"></lightning-input></div>
              </td>
              <td data-label="Confidence">
                <div class="slds-truncate" title="20%"><lightning-input type="text"></lightning-input></div>
              </td>
              <td data-label="Amount">
                <div class="slds-truncate" title="$25k"><lightning-input type="text"></lightning-input></div>
              </td>
              <td data-label="Contact">
                <div class="slds-truncate" title="jrogers@cloudhub.com">
                  <lightning-input type="text"></lightning-input>
                </div>
              </td>
              <td data-label="Contact">
                <div class="slds-truncate" title="jrogers@cloudhub.com">
                  <lightning-input type="text"></lightning-input>
                </div>
              </td>
              <td data-label="Contact">
                <div class="slds-truncate" title="jrogers@cloudhub.com">
                  <lightning-input type="text"></lightning-input>
                </div>
              </td>
              <td data-label="Contact">
                <div class="slds-truncate" title="sum">
                  0
                </div>
              </td>
              <td data-label="Contact">
                <div class="slds-truncate" title="jrogers@cloudhub.com">
                  <lightning-combobox name="progress" value={value} placeholder="Select Progress"
                    options={options} onchange={handleChangeStatus} ></lightning-combobox>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</template>
